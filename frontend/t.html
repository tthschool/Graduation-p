<body>
    <script>

function getSaving(){
    return "savingss";
}
function getAllBudget(){
    return "get budget"; // Đảm bảo hàm này cũng trả về một giá trị
}
const tools_list  = [getSaving, getAllBudget];
const tools_listsub  = ["getSaving", "getAllBudget"];
let tools_call = "getSaving";
let response;

if (tools_listsub.includes(tools_call)) {
    response = tools_listsub.indexOf(tools_call);
    let result = tools_list[response](); // Gọi hàm và có thể sử dụng giá trị trả về
    console.log(result); // In giá trị trả về của hàm
} else {
    console.log("Function not found in the list."); // Xử lý trường hợp không tìm thấy hàm
}

    </script>
