<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Query Interface</title>
    <style>
      #response {
        height: 300px; /* Adjust height as needed */
        background-color: #f8f9fa; /* Light grey background */
        border: 1px solid #dee2e6; /* Light grey border */
        padding: 20px;
        margin-top: 20px;
        overflow-y: auto; /* Adds scroll to the response area if needed */
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1>Enter Your question :</h1>
      <textarea
        id="query"
        class="form-control"
        rows="3"
        placeholder="Type your query here..."
      ></textarea>
      <button
        class="btn btn-primary mt-3"
        type="button"
        onclick="submitQuery()"
      >
        Submit
      </button>
      <div id="response" class="shadow-sm">
        Your response will appear here...
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const responseElement = document.getElementById("response");
      async function submitQuery() {
        const query = document.getElementById("query").value;
        responseElement.textContent = "Loading...";
        const response = await fetch("http://localhost:8001/api/test", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        })
          .then((response) => response.text())
          .then((res) => {
            let lengthx = res.length;
            let n = 0;
            responseElement.textContent = "";
            
            let textrun = setInterval(()=>{
                if (n < res.length) {       
                    responseElement.textContent += res.charAt(n)
                    n++ 
                }
                else{
                    clearInterval(textrun);
                }
            } , 50)
          });
      }
    </script>
  </body>
</html>
